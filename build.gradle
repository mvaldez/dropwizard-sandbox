apply plugin: 'application'
apply plugin: 'idea'
sourceCompatibility = 1.8

project.ext {
    configPath = "$rootProject.projectDir/config/"
    dropwizardVersion = '1.0.5'
    mysqlVersion = '5.1.22'
    dropwizardJdbiVersion = '0.7.0-rc1'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-jdbi',        version: dropwizardJdbiVersion
    compile group: 'mysql',         name: 'mysql-connector-java',   version: mysqlVersion
    compile group: 'io.dropwizard', name: 'dropwizard-core',        version: dropwizardVersion
}

mainClassName = "com.sandbox.dropwizard.MyApplication"

run {
    args 'server', configPath + 'app_config.yml'
}
